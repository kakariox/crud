<!DOCTYPE html>
<html>
<head>
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="stylee.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form action="login.php" method="post">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <b class='bx bxs-user'></b>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="input-box">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <em class='bx bxs-envelope'></em>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="forgot.html">Forgot Password</a>
            </div>
            <input type="submit" class="btnn" value="Login">
            <div class="register-link">
                <p>Belum punya akun?<a href="register.html">Register</a></p>
                <p>Login sebagai mahasiswa?<a href="loginstudent.html">Tekan disini</a></p>

            </div>
        </form>
    </div>

</body>
</html>
