<!DOCTYPE html>
<html>
<head>
    <title>REGISTER PAGE</title>
    <link rel="stylesheet" href="style1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form action="register.php" method="post" onsubmit="return validatePassword()">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Username"required>
                <b class='bx bxs-user'></b>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="input-box">
                <input type="password" id="confirm_password" name="confirm_password" placeholder="masukkan ulang password" required><br><br>
                <em class='bx bxs-lock-open-alt'></em>
            </div>

            <div class="input-box">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <p class='bx bxs-envelope'></p>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
            </div>
            <input type="submit" class="btnn" value="Register">
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
