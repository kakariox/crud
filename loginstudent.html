<!DOCTYPE html>
<html>
<head>
    <title>LOGIN STUDENT</title>
    <link rel="stylesheet" href="stylee.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form action="loginstudent.php" method="post">
            <h1>Login as Students</h1>
            <div class="input-box">
                <input type="text" id="username2" name="username2" placeholder="Username" required>
                <b class='bx bxs-user'></b>
            </div>
            <div class="input-box">
                <input type="password" id="password2" name="password2" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="input-box">
                <input type="email" id="email2" name="email2" placeholder="Email" required>
                <em class='bx bxs-envelope'></em>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="forgotstudent.html">Forgot Password</a>
            </div>
            <input type="submit" class="btnn" value="Login">
            <div class="register-link">
                <p>Belum punya akun?<a href="registerstudent.html">Register</a></p>
                <p>Login sebagai admin?<a href="login.html">Tekan disini</a></p>
            </div>
        </form>
    </div>

</body>
</html>
